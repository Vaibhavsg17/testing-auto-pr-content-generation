name: Automatic PR Content Generator

on:
  pull_request:
    types: [opened, reopened, synchronized]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  prepare_and_generate_content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get diff of the pull request
        id: get_diff
        shell: bash
        run: |
          git fetch origin "${{ github.event.pull_request.head.ref }}"
          git fetch origin "${{ github.event.pull_request.base.ref }}"

          git checkout "${{ github.event.pull_request.head.ref }}"
          git diff "origin/${{ github.event.pull_request.base.ref }}" > "diff.txt"
          {
            echo "pull_request_diff<<EOF";
            cat "diff.txt";
            echo 'EOF';
          } >> $GITHUB_OUTPUT

      - name: Generate PR content
        id: generate_content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_PROVIDER: "gemini"
        run: python .github/scripts/generate_pr_content.py

      - name: Create or Switch to Auto-PR Branch
        run: |
          git fetch origin auto-pr-content || true
          git checkout auto-pr-content || git checkout -b auto-pr-content

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add diff.txt
          git commit -m "Generated PR Content by AI" || echo "No changes to commit"
          git push origin auto-pr-content || git push --set-upstream origin auto-pr-content

      - name: Update PR with generated content
        uses: rubensflinco/gemini-code-review-action@1.0.5
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repository: ${{ github.repository }}
          github_pull_request_number: ${{ github.event.pull_request.number }}
          git_commit_hash: ${{ github.event.pull_request.head.sha }}
          commit-message: Update pull request content
          title: 'Automatically Generated PR Summary'
          body: ${{ steps.generate_content.outputs.pr_content }}
          branch: 'auto-pr-content'
